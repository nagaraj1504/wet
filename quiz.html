<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Competition</title>
    <script>
        function calculateScore() {
            var score = 0;

            var q0 = document.getElementsByName("q0");
            for (var i = 0; i < q0.length; i++) {
                if (q0[i].checked && q0[i].value === '1') {
                    score++;
                }
            }

            var q1 = document.getElementsByName("q1");
            for (var i = 0; i < q1.length; i++) {
                if (q1[i].checked && q1[i].value === '1') {
                    score++;
                }
            }

            var q2 = document.getElementsByName("q2");
            for (var i = 0; i < q2.length; i++) {
                if (q2[i].checked && q2[i].value === '2') {
                    score++;
                }
            }

            document.getElementById("result").innerHTML = "Your score: " + score + " / 3";
        }
    </script>
</head>
<body>

    <h2>India Quiz</h2>

    <form id="quizForm">
        <p><b>1. Who is the current Prime Minister of India?</b></p>
        <input type="radio" name="q0" value="0"> Manmohan Singh <br>
        <input type="radio" name="q0" value="1"> Narendra Modi <br>
        <input type="radio" name="q0" value="2"> Rajiv Gandhi <br>
        <input type="radio" name="q0" value="3"> Atal Bihari Vajpayee <br><br>

        <p><b>2. What is the capital city of India?</b></p>
        <input type="radio" name="q1" value="0"> Mumbai <br>
        <input type="radio" name="q1" value="1"> New Delhi <br>
        <input type="radio" name="q1" value="2"> Bengaluru <br>
        <input type="radio" name="q1" value="3"> Chennai <br><br>

        <p><b>3. Which is the largest state in India by area?</b></p>
        <input type="radio" name="q2" value="0"> Uttar Pradesh <br>
        <input type="radio" name="q2" value="1"> Madhya Pradesh <br>
        <input type="radio" name="q2" value="2"> Rajasthan <br>
        <input type="radio" name="q2" value="3"> Maharashtra <br><br>

        <button type="button" onclick="calculateScore()">Submit Answers</button>
    </form>

    <p id="result"></p>

</body>
</html>
